---
applications:
  - name: typo3-cloudfoundry-skeleton
    random-route: true
    buildpacks:
      - https://github.com/cloudfoundry/apt-buildpack
      - https://github.com/cloudfoundry/php-buildpack
    memory: 1G
    disk_quota: 2048M
    services:
      - mysql
    env:
      #TYPO3__DB__username: xxxvcap_services_credentials_usernamexxx
      #TYPO3__DB__password: xxxvcap_services_credentials_passwordxxx
      #TYPO3__DB__database: xxxvcap_services_credentials_databasexxx
      #TYPO3__DB__host: xxxvcap_services_credentials_hostxxx
      #TYPO3__DB__port: xxxvcap_services_credentials_portxxx
